<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favBook.ico">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="localStorage.js" defer></script>
    <title>My Library</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <h1>Library</h1>
            <nav>
                <img src="git.svg" alt="git hub logo">
                <a href="https://github.com/GuiFraV" target=_blank >Git Hub</a>
            </nav>
        </div>      
    </header>

    <main class="mainContener">
        <button class="glow-on-hover" type="button">+ Add Book</button>
        <div class="bookGrid">
            <!--Footer Here because of relative and absolute position to move footer 
            when there are another implicite row appear   -->
            <footer>
                <h3>Copyright Â© 2022 Library Made by GuiFraV design inspired by 
                    <a href="https://michalosman.github.io/library/" target=_blank >michalosman</a> - Thank you &#128536
                </h3>
            </footer>
        </div>
    </main>

    <div class="modal">
       <form action="#" class="modalCard">
        <h2>Add new book</h2>
        <input id="title" type="text" placeholder="Title" maxlength="255" >
        <input id='author' type="text" placeholder="Author" maxlength="20">
        <input id="pages" type="number" placeholder="Number of pages">
        <div id="read">
            <label for="check">Have you read it ?</label>
            <input id='check' type="checkbox" name="check" id="check">
        </div>
        <button class="submit" type="button">Submit</button>
       </form>
    </div>

    <div class="shiftMode">
        <p>Dark</p>
    </div>

</body>
</html>
